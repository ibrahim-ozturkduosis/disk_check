- name: Create assets for devices
  hosts: localhost
  gather_facts: no
  connection: local

  vars:
    api_url_create_asset: "https://apiegitimlab.servicecore.app/api/v1/Asset/Create"
    api_key_create_asset: "4y1PUHOHeGpVaERoo5saZD8ciqn94VpZjJK7ygOOCiE="

  tasks:
    - name: Convert device_list string to list (if needed)
      set_fact:
        device_list_parsed: "{{ device_list | from_json }}"
      when: device_list is string

    - name: Use device_list as is if already list
      set_fact:
        device_list_parsed: "{{ device_list }}"
      when: device_list is not string

    - name: Create asset for each device
      uri:
        url: "{{ api_url_create_asset }}"
        method: POST
        headers:
          ApiKey: "{{ api_key_create_asset }}"
          Content-Type: "application/json"
        body_format: json
        body:
          assetStatusId: 1
          name: "{{ item.name }}"
          assetTypeId: 1
        status_code: 200
      loop: "{{ device_list_parsed }}"
      loop_control:
        label: "{{ item.name }}"


